<!DOCTYPE html>
<html>
<head>
    <script src = "CalcProject.js"></script>
    <title>Calculus Calculator</title>
</head>
<!--calculates the derivatives of exponential functions-->

<body>
    <input type="text" placeholder ="input a function" id = "funcIn" name = "funcIn">
    <br>
    <p>Type in an exponential function and hit Calculate! to get the derivative. Example: x^3 will return 3x^2. Hit Command+Shift+C to open the developer console and see the code.</p>
    <button type="button" id ="CalcFunc" onclick = 'calculate();'>Calculate!</button>
    <div id = "funcOut"></div>
</body>
</html>
